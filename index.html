<!DOCTYPE html>
<html>
<head>
<title>Car Designs</title>
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="jquery.js"></script>
<script src="script.js"></script>

</head>
<body>
<div class="container">
	<div class="col-1">
		<div class="section">
			<p>Styles</p>
    	</div>
		<div class="showImage">
		</div>
		<div class="colorOption">
		</div>
		<div class="info">
			<p class="colorCar"></p>
			<p class="infoPara">Vehicle images are guides only and may not reflect the model's exact specification/- </p>
			<p class="infoPara">featues-exact specifications/features should be confirmed with the seller</p>
		</div>
    </div>
    <div class="col-2">
		<div class="section">
			<p>Ratings<p>
    	</div>
    	<div class="rating">
        </div>
    	<div class="meter">
			<div class="meterScale"></div>
			<img class="rotate" id="meterImg" src="./assets/icon-meter.png">
			<p class="meterValue">84</p>
			<p class="ratingPara">OVERALL RATING</p>
    	</div>
    	<div class="allRating">
			<a id="anchor" href="#">View All Ratings <img src="./assets/fast-forward-arrows.png"></a>
    	</div>
    	<div class="carOption">
    	</div>
    </div>
</div>
		

</body>
</html>
